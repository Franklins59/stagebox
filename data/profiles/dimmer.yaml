# Dimmer Profile
# For: Shelly Dimmer Gen3 and similar

name: Dimmer
description: |
  Standard configuration for dimmers.
  Input configured as button for brightness control.

device_types:
  # Gen3
  - S3DM-0A101WWL   # Shelly Dimmer Gen3

components:
  light:0:
    name: null                  # Will be set from friendly_name
    initial_state: "restore_last"  # "off" | "on" | "restore_last"
    auto_on: false
    auto_on_delay: 60.0
    auto_off: false
    auto_off_delay: 60.0
    transition_duration: 3.0    # Fade time in seconds
    min_brightness_on_toggle: 3 # Minimum brightness when toggled on
    night_mode:
      enable: false
      brightness: 50
      active_between: []        # e.g. ["22:00", "06:00"]
    range_map: [0, 100]         # Min/Max brightness range
    button_fade_rate: 3         # Fade rate when holding button
    button_presets:
      button_doublepush:
        brightness: 100         # Double-push goes to 100%
    in_mode: "dim"              # "dim" | "dual" | "detached"

  input:0:
    name: Button
    type: button
    invert: false
    factory_reset: false

scripts: []

webhooks: []