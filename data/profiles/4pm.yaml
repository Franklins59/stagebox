# 4PM Pro Profile
# For: Shelly Pro 4PM (4-channel switch with power metering)

name: 4PM
description: |
  4-channel relay with power metering.
  Default: Each input follows its switch (for thermostats, external contacts).
  Can be changed to button mode for manual control.

device_types:
  # Pro
  - SPSW-104PE16EU   # Shelly Pro 4PM

components:
  switch:0:
    name: null                  # Will be set from friendly_name or keep existing
    in_mode: follow             # follow | detached | momentary | flip
    initial_state: "match_input" # "off" | "on" | "restore_last" | "match_input"
    auto_on: false
    auto_on_delay: 60.0
    auto_off: false
    auto_off_delay: 60.0

  switch:1:
    name: null
    in_mode: follow
    initial_state: "match_input"
    auto_on: false
    auto_on_delay: 60.0
    auto_off: false
    auto_off_delay: 60.0

  switch:2:
    name: null
    in_mode: follow
    initial_state: "match_input"
    auto_on: false
    auto_on_delay: 60.0
    auto_off: false
    auto_off_delay: 60.0

  switch:3:
    name: null
    in_mode: follow
    initial_state: "match_input"
    auto_on: false
    auto_on_delay: 60.0
    auto_off: false
    auto_off_delay: 60.0

  input:0:
    name: null
    type: switch                # switch for continuous contact (thermostat)
    invert: false

  input:1:
    name: null
    type: switch
    invert: false

  input:2:
    name: null
    type: switch
    invert: false

  input:3:
    name: null
    type: switch
    invert: false

scripts: []

webhooks: []